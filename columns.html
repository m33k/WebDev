<!DOCTYPE html>
<html>
	<head>
		<title>Get Your Ducks in a Row</title>
	<style>
	body {
		margin: 0;
	}
	h1, p{
		text-align: center;
		font-family: sans-serif;
	}
	header {
		background-color: #666;
	}
	header p {
		font-family: serif;
	}
	.centerfeed {
			position: relative;
			top: 40px;
			padding: 10px;
			background-color: #999;

	
	}
		#left {
			border: 3px solid black;
			width: 250px;
			height: 200px;
			float: left;
			text-align: center;
		}
		#center {
			border: 3px solid black;
			width: 250px;
			height: 200px;
			margin-left: auto;
			margin-right: auto;
			text-align: center;
		}
		#right {
			border: 3px solid black;
			width: 250px;
			height: 200px;
			float: right;
			position: relative;
			bottom: 205px;
			text-align: center;
		}
		.scrollfeed {
			background-color: #333;
			height: 200px;
		}
	</style>
	</head>
	<body>
		<header>
			<h1>Post and Lint Designed</h1>
			<p>I'm kidding... These are just post</p>
		</header>
		<div class="centerfeed">
			<div id="left">Left
			<p>Some Text 1</p>
			</div>
			<div id="center">Center
				<p>Some Text 2</p>
			</div>
			<div id="right">Right
				<p>Some Text 3</p>
			</div>
		</div>
		<div class="scrollfeed">
			<p id="scroll">Scrolling feed content</p>
		</div>
	<p>Test</p>
	</body>
</html>
